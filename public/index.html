<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title> Google Sign in </title>
</head>

<body>
    <H2> Google Sign in </H2>
    <hr>

    <div id="g_id_onload" data-client_id="88467175551-e0o30et055dht32blksestcp8s4s1jjd.apps.googleusercontent.com"
        data-auto_prompt="false" data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
    </div>
    
    <div class="col-sm-6">
        <h1>Login manual</h1>
        <hr>

        <form class="d-grid">
            <input type="text" name="correo" class="form-control mb-2" placeholder="Correo" />
            <input type="text" name="password" class="form-control mb-2" placeholder="Password" />

            <button type="submit" class="btn btn-primary">
                Ingresar
            </button>
        </form>

    </div>
    
    <button id="google_signout">
        SignOut
    </button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js""></script>
      
</body>
</html>
